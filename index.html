<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books - Add and remove books</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <nav id="nav">
    <a id="navBook" href="#books">Awesome Books</a>
    <a id="navAdd" href="#add">Add Books</a>
    <a id="navContact" href="#contact">Contact US</a>
  </nav>
  <main>
    <section id="books" class="hidden">
      <header>
        <h1>All awesome books</h1>
      </header>
      <div id="books-list">
      </div>
    </section>
    <form id="add" action="#" class="add-books-form hidden">
      <h3>Add a new book</h3>
      <input id="book-title" type="text" placeholder="Title" name="title" required>
      <br>
      <input id="book-author" type="text" placeholder="Author" name="author" required>
      <br>
      <input id="submitBtn" type="submit" value="Add">
    </form>
    <section id="contact" class="hidden">
      <p>Name</p>
      <p>Email</p>
      <p>Facebook</p>
      <p>LinkedIn</p>
      <p>GitHub</p>
    </section>
  </main>
  <footer>
    <script src="js/index.js"></script>
  </footer>
</body>

</html>
