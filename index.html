<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books - Add and remove books</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
</head>

<body>
  <header class="d-flex cols">
    <section class="nav-section d-flex rows s-between">
      <h1 class="no-margin">Awesome Books</h1>
      <nav id="nav">
        <a id="navBook" href="#books" class="active">List</a> |
        <a id="navAdd" href="#add">Add Books</a> |
        <a id="navContact" href="#contact">Contact us</a>
      </nav>
    </section>
    <span id="timestamp" class="self-right"> test</span>    
  </header>
  <main>
    <section id="books" class="">
      <header>
        <h2>All awesome books</h2>
      </header>
      <div id="books-list">
      </div>
    </section>
    <form id="add" action="#" class="add-books-form hidden">
      <h2>Add a new book</h2>
      <input id="book-title" type="text" placeholder="Title" name="title" required>
      <br>
      <input id="book-author" type="text" placeholder="Author" name="author" required>
      <br>
      <input id="submitBtn" type="submit" value="Add">
    </form>
    <section id="contact" class="hidden">
      <h2>Contact US</h2>
      <p>Name</p>
      <p>Email</p>
      <p>Facebook</p>
      <p>LinkedIn</p>
      <p>GitHub</p>
    </section>
  </main>
  <footer>
    <script src="js/index.js"></script>
  </footer>
</body>

</html>
