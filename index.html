<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books - Add and remove books</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <h1>All awesome books</h1>
  </header>
  <main>
    <div id="books-list">
    </div>
    <form action="#" class="add-books-form">
      <h3>Add a new book</h3>
      <input id="book-title" type="text" placeholder="Title" name="title" required>
      <br>
      <input id="book-author" type="text" placeholder="Author" name="author" required>
      <br>
      <input id="submitBtn" type="submit" value="Add">
    </form>
  </main>
  <footer>
    <script src="js/index.js"></script>
  </footer>
</body>

</html>
